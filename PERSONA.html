<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>VALENN</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body style="background-image: url('imagem2.png');
background-repeat: no-repeat;
background-attachment: fixed;
background-size: 100% 100%;" style="opacity:1">

	<div id="menu"></div>
	<script>
		// Carregar o conteúdo do menu.html
		fetch('menu.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('menu').innerHTML = data;
			})
			.catch(error => console.error('Erro ao carregar o menu:', error));
	</script>

// carrosel
	<div id="carouselExampleIndicators" class="carousel slide">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
				aria-current="true" aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
				aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
				aria-label="Slide 3"></button>
		</div>
	
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="333.jpg" class="d-block w-100 alt=" 333.jpg">
			</div>
			<div class="carousel-item">
				<img src="222.jpg" class="d-block w-100" alt="222.jpg">
			</div>
			<div class="carousel-item">
				<img src="111.jpg" class="d-block w-100" alt="111.jpg">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
			data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
			data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>

	<footer style="
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: rgba(25, 135, 84, 0.5); /* cor com opacidade estilo bg-success */
  color: #000;
  text-align: center;
  padding: 10px;
  z-index: 9999;">
		VALENN — A Voz das Ruas, a Essência da Rebeldia
	</footer>
	<meta name="description" content="Do you want people to click on your search result? Learn how to write the best meta description. Including 7 characteristics and examples!" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
		</script>
</body>

</html>
