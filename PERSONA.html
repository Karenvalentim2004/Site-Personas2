  <style>
    /* Mantive temporariamente para exemplificar melhorias rápidas */

    body {
      background-image: url('imagem2.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover; /* Melhor que 100% 100% */
      background-position: center center;
      /* opacity: 1; removido pois não tem efeito */
    }

    .card {
      height: 500px;
    }

    .card-img-top {
      height: 450px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card:hover .card-img-top {
      transform: scale(1.1);
    }

    .card-body {
      padding: 10px;
    }

    .card-title {
      font-size: 1rem;
      text-align: center;
      text-transform: uppercase; /* Deixa o título mais estilizado */
      font-weight: 600;
    }

    .card-footer {
      background-color: white;
      border-top: none;
      text-align: center;
    }

    .btn {
      padding: 5px 15px;
      font-size: 0.9rem;
      border-radius: 0.25rem;
      transition: background-color 0.3s ease;
    }

    .btn:hover, .btn:focus {
      background-color: #198754cc; /* Cor hover com transparência */
      outline: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(25, 135, 84, 0.8);
      color: #000;
      text-align: center;
      padding: 10px;
      z-index: 9999;
      font-weight: 500;
    }

    .section-title {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 2rem;
      color: #020303;
