    <h1>Cadastre-se</h1>
    <h4>para finalizar a compra!</h4>

    <form action="salvar.php" method="POST" enctype="multipart/form-data" class="row g-3 mt-3">

      <div class="col-12">
        <label for="estado" class="form-label">Qual Estado você mora?</label>
        <select id="estado" name="estado" class="form-select" aria-label="Selecione o estado">
          <option value="">Selecione</option>
          <option value="Acre">Acre</option>
          <option value="Alagoas">Alagoas</option>
          <option value="Amapá">Amapá</option>
          <option value="Amazonas">Amazonas</option>
          <option value="Bahia">Bahia</option>
          <option value="Ceará">Ceará</option>
          <option value="Distrito Federal">Distrito Federal</option>
          <option value="Espírito Santo">Espírito Santo</option>
          <option value="Goiás">Goiás</option>
          <option value="Maranhão">Maranhão</option>
          <option value="Mato Grosso">Mato Grosso</option>
          <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
          <option value="Minas Gerais">Minas Gerais</option>
          <option value="Pará">Pará</option>
          <option value="Paraíba">Paraíba</option>
          <option value="Paraná">Paraná</option>
          <option value="Pernambuco">Pernambuco</option>
          <option value="Piauí">Piauí</option>
          <option value="Rio de Janeiro">Rio de Janeiro</option>
          <option value="Rio Grande do Norte">Rio Grande do Norte</option>
          <option value="Rio Grande do Sul">Rio Grande do Sul</option>
          <option value="Rondônia">Rondônia</option>
          <option value="Roraima">Roraima</option>
          <option value="Santa Catarina">Santa Catarina</option>
          <option value="São Paulo">São Paulo</option>
          <option value="Sergipe">Sergipe</option>
          <option value="Tocantins">Tocantins</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="nome" class="form-label">Digite seu nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome" class="form-control" required />
      </div>

      <div class="col-md-6">
        <label for="data_nascimento" class="form-label">Data de nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" required />
      </div>

      <div class="col-md-6">
        <label for="telefone" class="form-label">Digite seu telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Telefone" class="form-control" required />
      </div>

      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" name="email" required />
      </div>

      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Crie uma senha</label>
        <input type="password" class="form-control" id="inputPassword4" name="senha" required />
      </div>

      <div class="col-12">
        <label for="inputAddress" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" name="endereco" placeholder="Rua..." required />
      </div>

      <div class="col-md-6">
        <label for="inputBairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="inputBairro" name="bairro" required />
      </div>

      <div class="col-md-6">
        <label for="inputCidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCidade" name="cidade" required />
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" name="confirmacao" required />
          <label class="form-check-label" for="gridCheck">
            Está tudo correto
          </label>
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar informações</button>
      </div>

    </form>
